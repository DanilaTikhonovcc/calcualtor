<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="controllers">

            <input type="text" id="inputtext" class="input-text"/>

            <div class="buttons">
                <button>C</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>


                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>


                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>


                <button>0</button>
                <button>.</button>
                
                <button>=</button>
            </div>
            <div class="history" id="history">
                <h3>История</h3>
                <div id="history-log"></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
